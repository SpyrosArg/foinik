version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foinik-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=foinik
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - mongodb
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - foinik-network

  mongodb:
    image: mongo:7
    container_name: foinik-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./databases/mongodb/init:/docker-entrypoint-initdb.d:ro
    networks:
      - foinik-network

volumes:
  mongodb_data:

networks:
  foinik-network:
    driver: bridge
